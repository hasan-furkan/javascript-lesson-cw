<body>
    <script>
        var isim = "hasan"
        document.writeln("kullanici ismi: " + isim)
        document.writeln(15 + isim)
        document.writeln("15 " + isim)


        var sayi = 38;
        sayi++; /* sayiya +1 ekler */
        sayi--; /* sayidan 1 cikartir */
        sayi += 50 /* sayiya 50 degerini verdigim icin 50 ekler */
        sayi -= 50 /* sayiya = 50 degerini verdigim icin 50 cikartir */
        sayi *= 50 /* sayiyi 50 degerini verdigim icin 50 ile carpar */
        sayi /= 50 /* sayiyi 50 degerini verdigim icin 50'ye boler */
        sayi %= 5 /* sayiya 5 degerini verdigim icin bolme isleminden kalan 3 sonucunu gosterir */
        document.writeln(sayi)

    </script>
